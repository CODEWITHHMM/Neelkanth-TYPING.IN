<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neelkanth Typing - WordPad</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #4e73df, #8e44ad);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 95%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        color: #fff;
        transition: 0.3s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .toolbar {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
    }

    button,
    select {
        padding: 10px 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        background: #fff;
        color: #333;
        transition: 0.3s ease;
    }

    button:hover,
    select:hover {
        background: #000;
        color: #fff;
        transform: translateY(-2px);
    }

    button:active {
        transform: scale(0.95);
    }

    textarea {
        width: 100%;
        height: 380px;
        padding: 20px;
        border-radius: 20px;
        resize: none;
        font-size: 20px;
        border: 2px solid transparent;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        transition: 0.3s ease;
    }

    textarea:focus {
        border-color: #4e73df;
        box-shadow: 0 0 15px rgba(78, 115, 223, 0.5);
    }

    .stats {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }

    .badge {
        flex: 1;
        text-align: center;
        padding: 12px 20px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 16px;
        background: #fff;
        color: #333;
    }

    footer {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        opacity: 0.85;
    }

    /* Responsive */
    @media(max-width: 768px) {
        .stats {
            flex-direction: column;
        }
    }
</style>
</head>

<body>

    <div class="container">
        <h2>Neelkanth Typing Practice Pad</h2>

        <div class="toolbar">
            <button onclick="increaseFont()">A+</button>
            <button onclick="decreaseFont()">A-</button>

            <select id="timeSelect">
                <option value="1">1 Minute</option>
                <option value="5">5 Minute</option>
                <option value="10">10 Minute</option>
                <option value="15">15 Minute</option>
            </select>

           
            <button onclick="startTimer()">Start</button>
            <button onclick="submitTest()">Submit</button>
            <button onclick="resetAll()">Reset</button>
        </div>

        <textarea id="typingArea" placeholder="Start typing here..."></textarea>

        <div class="stats">
            <div class="badge">‚è≥ Time: <span id="time">00:00</span></div>
            <div class="badge">‚ö° WPM: <span id="wpm">0</span></div>
        </div>

        <footer>
            ¬© 2026 Neelkanth Typing & Steno Classes
        </footer>
    </div>

    <script>
        let fontSize = 20;
        let timeLeft = 0;
        let totalTime = 0;
        let timer = null;

        const typingArea = document.getElementById("typingArea");
        const timeDisplay = document.getElementById("time");
        const wpmDisplay = document.getElementById("wpm");
        const timeSelect = document.getElementById("timeSelect");

        function increaseFont() {
            fontSize += 2;
            typingArea.style.fontSize = fontSize + "px";
        }

        function decreaseFont() {
            if (fontSize > 12) {
                fontSize -= 2;
                typingArea.style.fontSize = fontSize + "px";
            }
        }

        function startTimer() {
            if (timer !== null) return;

            totalTime = parseInt(timeSelect.value) * 60;
            timeLeft = totalTime;
            typingArea.disabled = false;
            typingArea.focus();
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                calculateWPM();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    typingArea.disabled = true;
                }

            }, 1000);
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timeDisplay.textContent =
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }

        function calculateWPM() {
            let text = typingArea.value.trim();
            let words = text === "" ? 0 : text.split(/\s+/).length;
            let timePassed = (totalTime - timeLeft) / 60;
            let wpm = timePassed > 0 ? Math.round(words / timePassed) : 0;
            wpmDisplay.textContent = wpm;
        }

        function resetAll() {
            clearInterval(timer);
            timer = null;
            timeLeft = 0;
            typingArea.value = "";
            typingArea.disabled = false;
            updateTimerDisplay();
            wpmDisplay.textContent = 0;
        }
        function submitTest() {
                if (timer === null) {
                    alert("Test start nahi hua hai!");
                    return;
                }

                clearInterval(timer);
                timer = null;

                calculateWPM();

                typingArea.disabled = true;

                let finalWPM = wpmDisplay.textContent;
                let typedText = typingArea.value.trim();
                let wordCount = typedText === "" ? 0 : typedText.split(/\s+/).length;
                let timeUsed = ((totalTime - timeLeft) / 60).toFixed(2);

                alert(
                    "‚úÖ Test Submitted!\n\n" +
                    "üìù Total Words: " + wordCount +
                    "\n‚è± Time Used: " + timeUsed + " min" +
                    "\n‚ö° Final WPM: " + finalWPM
                );
            }
    </script>

</body>

</html>
